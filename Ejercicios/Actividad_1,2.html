<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flota o hunde?</title>
  </head>
  <body>
    <script type="text/javascript">
      var densidad
      densidad=prompt("¿Qué densidad tiene el material elegido en gr/cm3?")
      if (densidad >= 1) {
        alert("El material flotará")
      }
      else {
        alert("El material no flotará")
      }
    </script>
  </body>
</html>
